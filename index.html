<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    

    <div class="numbers"> 
      <div class="number" id="one"><span>1</span></div>
      <div class="number" id="two"><span>2</span></div>
      <div class="number" id="three"><span>3</span></div>
      <div class="number" id="four" ><span>4</span></div>
      <div class="number" id="five" ><span>5</span></div>
      <div class="number" id="six" ><span>6</span></div>
      <div class="number" id="seven" ><span>7</span></div>
      <div class="number" id="eight" ><span>8</span></div>
      <div class="number" id="nine" ><span>9</span></div>
      <div class="number" id="ten" ><span>10</span></div>
      <div class="number" id="elevan" ><span>11</span></div>
      <div class="number" id="twelve" ><span>12</span></div>
    </div>

    <div class="hands">
        <div class="hour"></div> 
         <div class="minute"></div>
        <div class="second"></div> 
         <div class="center-point"></div>
    
    </div>
  </div>
  <div class="DarkMode">Dark-Mode</div>

  <script src="script.js"></script>
</body>
</html>
